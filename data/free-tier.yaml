items:
  - title: "Source Code Repos"
    sections:
      - title: "Bitbucket"
        url: "https://bitbucket.org/"
        description: "Unlimited public and private Git repositories for up to 5 users, with integrated CI/CD via Pipelines."
        pt: "Repositórios Git públicos e privados ilimitados para até 5 usuários, com CI/CD integrado via Pipelines."
      - title: "Chiselapp"
        url: "https://chiselapp.com/"
        description: "Unlimited public and private Fossil repositories."
        pt: "Repositórios Fossil públicos e privados ilimitados."
      - title: "Codebase"
        url: "https://www.codebasehq.com/"
        description: "One free project with 100 MB storage for two users."
        pt: "Um projeto gratuito com 100 MB de armazenamento para dois usuários."
      - title: "Codeberg"
        url: "https://codeberg.org/"
        description: "Free hosting for public and private Git repositories, ideal for open-source projects. Includes CI/CD, static hosting, and package management."
        pt: "Hospedagem gratuita para repositórios Git públicos e privados, ideal para projetos de código aberto. Inclui CI/CD, hospedagem estática e gerenciamento de pacotes."
      - title: "Framagit"
        url: "https://framagit.org/"
        description: "GitLab-based forge by Framasoft with CI, static pages, project pages, and issue tracking."
        pt: "Forge baseada no GitLab da Framasoft com CI, páginas estáticas, páginas de projeto e rastreamento de problemas."
      - title: "GitGud"
        url: "https://gitgud.io"
        description: "Unlimited public and private repositories, powered by GitLab & Sapphire. CI/CD not included."
        pt: "Repositórios públicos e privados ilimitados, com suporte do GitLab & Sapphire. CI/CD não incluído."
      - title: "GitHub"
        url: "https://github.com/"
        description: "Unlimited public and private repositories with integrated CI/CD, project management tools, and GitHub Copilot."
        pt: "Repositórios públicos e privados ilimitados com CI/CD integrado, ferramentas de gerenciamento de projetos e GitHub Copilot."
      - title: "GitLab"
        url: "https://about.gitlab.com/"
        description: "Unlimited public and private Git repositories for up to 5 collaborators. Includes CI/CD, static hosting, and container registry."
        pt: "Repositórios Git públicos e privados ilimitados para até 5 colaboradores. Inclui CI/CD, hospedagem estática e registro de contêineres."
      - title: "Heptapod"
        url: "https://foss.heptapod.net/"
        description: "Fork of GitLab Community Edition supporting Mercurial repositories."
        pt: "Fork da edição comunitária do GitLab que oferece suporte a repositórios Mercurial."
      - title: "Ionic Appflow"
        url: "https://ionicframework.com/appflow"
        description: "Ionic's platform for developing mobile apps with Git-based repository, CI/CD, and deployment tools."
        pt: "Plataforma da Ionic para desenvolvimento de aplicativos móveis com repositório Git, CI/CD e ferramentas de implantação."
      - title: "NotABug"
        url: "https://notabug.org"
        description: "Free code collaboration platform for freely licensed projects, Git-based."
        pt: "Plataforma gratuita de colaboração em código para projetos com licença livre, baseada em Git."
      - title: "OSDN"
        url: "https://osdn.net/"
        description: "Free service for open-source projects, supporting SVN, Git, Mercurial, Bazaar, and CVS."
        pt: "Serviço gratuito para projetos de código aberto, com suporte a SVN, Git, Mercurial, Bazaar e CVS."
      - title: "Pagure"
        url: "https://pagure.io"
        description: "Free, open-source Git-based code collaboration platform for FOSS projects."
        pt: "Plataforma gratuita e de código aberto para colaboração em código baseada em Git para projetos FOSS."
      - title: "Pijul"
        url: "https://pijul.com/"
        description: "Distributed version control system based on patches, offering a unique solution to common version control issues."
        pt: "Sistema de controle de versão distribuído baseado em patches, oferecendo uma solução única para problemas comuns de controle de versão."
      - title: "Plastic SCM"
        url: "https://plasticscm.com/"
        description: "Free for individuals, open-source, and nonprofit organizations."
        pt: "Gratuito para indivíduos, organizações de código aberto e sem fins lucrativos."
      - title: "ProjectLocker"
        url: "https://projectlocker.com"
        description: "One free private project with 50 MB, supporting Git and Subversion."
        pt: "Um projeto privado gratuito com 50 MB, com suporte a Git e Subversion."
      - title: "RocketGit"
        url: "https://rocketgit.com"
        description: "Repository hosting with unlimited public and private Git repositories."
        pt: "Hospedagem de repositórios com repositórios Git públicos e privados ilimitados."
      - title: "Savannah GNU"
        url: "https://savannah.gnu.org/"
        description: "GNU project's collaborative software development management system for free software projects."
        pt: "Sistema de gerenciamento de desenvolvimento colaborativo de software do projeto GNU para projetos de software livre."
      - title: "Savannah Non-GNU"
        url: "https://savannah.nongnu.org/"
        description: "Collaborative development management system for non-GNU free software projects."
        pt: "Sistema de gerenciamento colaborativo de desenvolvimento para projetos de software livre não-GNU."

  - title: "Artifact Repos"
    sections:
      - title: "Artifactory"
        url: "https://jfrog.com/start-free/"
        description: "Supports various package formats and includes a package scanning tool with a free tier of 2,000 CI/CD minutes per month."
        pt: "Suporta vários formatos de pacote e inclui uma ferramenta de verificação de pacotes com um plano gratuito de 2.000 minutos de CI/CD por mês."
      - title: "Cloudsmith"
        url: "https://cloudsmith.io"
        description: "Simple, secure, and centralized repository service supporting multiple package formats. Free for open-source projects."
        pt: "Serviço de repositório centralizado, simples e seguro que suporta vários formatos de pacotes. Gratuito para projetos de código aberto."
      - title: "Gemfury"
        url: "https://gemfury.com"
        description: "Private and public repos for various package managers. Free for public projects."
        pt: "Repositórios públicos e privados para vários gerenciadores de pacotes. Gratuito para projetos públicos."
      - title: "RepoForge"
        url: "https://repoforge.io"
        description: "Private cloud-hosted repository for Python, Debian, NPM, and Docker. Free for open-source projects."
        pt: "Repositório privado em nuvem para Python, Debian, NPM e Docker. Gratuito para projetos de código aberto."

  - title: "IDE and Code Editing"
    sections:
      - title: "3v4l"
        url: "https://3v4l.org/"
        description: "Free online PHP shell and snippet-sharing site, runs code in 300+ PHP versions."
        pt: "Shell PHP online gratuito e site para compartilhar trechos de código, executa código em mais de 300 versões de PHP."
      - title: "Android Studio"
        url: "https://d.android.com/studio"
        description: "Open Source IDE for building apps on Android devices. Available for Windows, Mac, Linux, and ChromeOS."
        pt: "IDE de código aberto para criar aplicativos em dispositivos Android. Disponível para Windows, Mac, Linux e ChromeOS."
      - title: "AndroidIDE"
        url: "https://m.androidide.com/"
        description: "Open Source IDE to develop real, Gradle-based Android applications on Android devices."
        pt: "IDE de código aberto para desenvolver aplicativos Android reais baseados em Gradle em dispositivos Android."
      - title: "Apache Netbeans"
        url: "https://netbeans.apache.org/"
        description: "Development Environment, Tooling Platform, and Application Framework."
        pt: "Ambiente de desenvolvimento, plataforma de ferramentas e estrutura de aplicativos."
      - title: "Apiary"
        url: "https://apiary.io/"
        description: "Collaborative API design with instant API mock and generated documentation. Free for unlimited API blueprints and users."
        pt: "Design colaborativo de APIs com mock instantâneo e documentação gerada. Gratuito para blueprints e usuários ilimitados."
      - title: "BBEdit"
        url: "https://www.barebones.com/"
        description: "Popular and extensible editor for macOS. Free Mode includes powerful core features."
        pt: "Editor popular e extensível para macOS. O modo gratuito inclui recursos principais poderosos."
      - title: "Binder"
        url: "https://mybinder.org/"
        description: "Turn a Git repo into a collection of interactive notebooks. Free public service."
        pt: "Transforme um repositório Git em uma coleção de notebooks interativos. Serviço público gratuito."
      - title: "BlueJ"
        url: "https://bluej.org/"
        description: "Free Java Development Environment designed for beginners, supported by Oracle."
        pt: "Ambiente de desenvolvimento Java gratuito projetado para iniciantes, suportado pela Oracle."
      - title: "Bootify"
        url: "https://bootify.io/"
        description: "Spring Boot app generator with custom database and REST API."
        pt: "Gerador de aplicativos Spring Boot com banco de dados personalizado e API REST."
      - title: "Brackets"
        url: "http://brackets.io/"
        description: "Open-source text editor for web development. Lightweight and highly customizable."
        pt: "Editor de texto de código aberto para desenvolvimento web. Leve e altamente personalizável."
      - title: "Cacher"
        url: "https://www.cacher.io/"
        description: "Code snippet organizer with labels and support for 100+ programming languages."
        pt: "Organizador de trechos de código com etiquetas e suporte para mais de 100 linguagens de programação."
      - title: "Code::Blocks"
        url: "https://codeblocks.org/"
        description: "Free Fortran & C/C++ IDE, open source, available for Windows, macOS, and Linux."
        pt: "IDE gratuito para Fortran e C/C++, de código aberto, disponível para Windows, macOS e Linux."
      - title: "Cody"
        url: "https://sourcegraph.com/cody"
        description: "Free AI coding assistant for writing, understanding, fixing, and finding code."
        pt: "Assistente de codificação AI gratuito para escrever, entender, corrigir e localizar código."
      - title: "Codiga"
        url: "https://codiga.io/"
        description: "Coding assistant to search, define, and reuse code snippets in your IDE."
        pt: "Assistente de codificação para buscar, definir e reutilizar trechos de código no seu IDE."
      - title: "CodeSnip"
        url: "https://codesnip.com.br/"
        description: "Simple code snippets manager with categories, search, and tags. Free and unlimited."
        pt: "Gerenciador simples de trechos de código com categorias, busca e etiquetas. Gratuito e ilimitado."
      - title: "CoCalc"
        url: "https://cocalc.com/"
        description: "Collaborative calculation in the cloud with full Ubuntu browser access."
        pt: "Cálculo colaborativo na nuvem com acesso total ao Ubuntu pelo navegador."
      - title: "CS50 Code"
        url: "https://code.cs50.io/"
        description: "Visual Studio Code for CS50, adapted for students and teachers."
        pt: "Visual Studio Code adaptado para estudantes e professores do CS50."
      - title: "CodePen"
        url: "https://codepen.io/"
        description: "Playground for front-end web development."
        pt: "Playground para desenvolvimento front-end na web."
      - title: "CodeSandbox"
        url: "https://codesandbox.io/"
        description: "Online playground for React, Vue, Angular, and more."
        pt: "Playground online para React, Vue, Angular e outros."
      - title: "Components Studio"
        url: "https://webcomponents.dev/"
        description: "Code components in isolation, visualize in stories, and publish to npm."
        pt: "Codifique componentes isoladamente, visualize em histórias e publique no npm."
      - title: "Eclipse Che"
        url: "https://www.eclipse.org/che/"
        description: "Web-based Kubernetes-native IDE for developer teams."
        pt: "IDE nativo para Kubernetes baseado na Web para equipes de desenvolvimento."
      - title: "FakeJSON"
        url: "https://fakejson.com/"
        description: "Generate fake data using its API. Describe what you want, and the API returns JSON data."
        pt: "Gere dados fictícios usando sua API. Descreva o que você deseja, e a API retorna dados JSON."
      - title: "GetVM"
        url: "https://getvm.io/"
        description: "Instant free Linux and IDEs in a Chrome sidebar. Free tier includes 5 VMs per day."
        pt: "Linux e IDEs instantâneos gratuitos em uma barra lateral do Chrome. O plano gratuito inclui 5 VMs por dia."
      - title: "GitPod"
        url: "https://www.gitpod.io/"
        description: "Instant, ready-to-code dev environments for GitHub projects. Free tier includes 50 hours/month."
        pt: "Ambientes de desenvolvimento prontos para codificar projetos do GitHub. O plano gratuito inclui 50 horas/mês."
      - title: "Goorm IDE"
        url: "https://ide.goorm.io/"
        description: "Cloud IDE with multi-language support, Linux-based containers, collaboration, and Git integration."
        pt: "IDE em nuvem com suporte a várias linguagens, containers baseados em Linux, colaboração e integração com Git."
      - title: "JDoodle"
        url: "https://www.jdoodle.com/"
        description: "Online compiler and editor for 60+ programming languages. Free plan includes REST API compiling."
        pt: "Compilador e editor online para mais de 60 linguagens de programação. O plano gratuito inclui compilação via API REST."
      - title: "JetBrains"
        url: "https://jetbrains.com/products.html"
        description: "Productivity tools, IDEs, and deployment tools like IntelliJ IDEA, PyCharm, and more. Free for students, teachers, and open source."
        pt: "Ferramentas de produtividade, IDEs e ferramentas de implantação como IntelliJ IDEA, PyCharm e mais. Gratuito para estudantes, professores e projetos de código aberto."
      - title: "JS Bin"
        url: "https://jsbin.com/"
        description: "Playground and code-sharing site for front-end web development."
        pt: "Playground e site de compartilhamento de código para desenvolvimento front-end."
      - title: "JSFiddle"
        url: "https://jsfiddle.net/"
        description: "Playground and code-sharing site for front-end web development, supporting collaboration."
        pt: "Playground e site de compartilhamento de código para desenvolvimento front-end, com suporte à colaboração."
      - title: "JSONPlaceholder"
        url: "https://jsonplaceholder.typicode.com/"
        description: "REST API endpoints that return fake data in JSON format. Source code available for local hosting."
        pt: "Endpoints de API REST que retornam dados fictícios em formato JSON. Código-fonte disponível para hospedagem local."
      - title: "Lazarus"
        url: "https://www.lazarus-ide.org/"
        description: "Delphi-compatible cross-platform IDE for Rapid Application Development."
        pt: "IDE multiplataforma compatível com Delphi para Desenvolvimento Rápido de Aplicações."
      - title: "MarsCode"
        url: "https://www.marscode.com/"
        description: "Free AI-powered cloud-based IDE."
        pt: "IDE baseado em nuvem, gratuito e alimentado por IA."
      - title: "Micro Jaymock"
        url: "https://micro-jaymock.now.sh/"
        description: "Tiny API mocking microservice for generating fake JSON data."
        pt: "Microserviço de simulação de APIs para gerar dados JSON fictícios."
      - title: "Mockable"
        url: "https://www.mockable.io/"
        description: "Simple service to mock out RESTful API or SOAP web services. Quickly define endpoints returning JSON or XML data."
        pt: "Serviço simples para simular APIs RESTful ou serviços web SOAP. Defina rapidamente endpoints que retornam dados JSON ou XML."
      - title: "Mockaroo"
        url: "https://mockaroo.com/"
        description: "Generate realistic test data in formats like CSV, JSON, SQL, and Excel. Supports API mocks."
        pt: "Gere dados de teste realistas em formatos como CSV, JSON, SQL e Excel. Suporta mocks de API."
      - title: "Mocklets"
        url: "https://mocklets.com/"
        description: "HTTP-based mock API simulator for faster development and testing. Free tier available."
        pt: "Simulador de APIs mock baseadas em HTTP para desenvolvimento e testes mais rápidos. Plano gratuito disponível."
      - title: "Paiza"
        url: "https://paiza.cloud/en/"
        description: "Browser-based web app development. Free plan includes one server with limited runtime and resources."
        pt: "Desenvolvimento de aplicativos web baseado em navegador. O plano gratuito inclui um servidor com tempo de execução e recursos limitados."
      - title: "Prepros"
        url: "https://prepros.io/"
        description: "Compile Sass, Less, Stylus, Pug/Jade, and more. Includes browser reloading for web development."
        pt: "Compile Sass, Less, Stylus, Pug/Jade e outros. Inclui recarregamento de navegador para desenvolvimento web."
      - title: "Replit"
        url: "https://replit.com/"
        description: "Cloud coding environment for various programming languages."
        pt: "Ambiente de codificação em nuvem para diversas linguagens de programação."
      - title: "SoloLearn"
        url: "https://code.sololearn.com"
        description: "Cloud programming playground for running code snippets. Supports multiple programming languages."
        pt: "Playground de programação em nuvem para executar trechos de código. Suporta várias linguagens de programação."
      - title: "StackBlitz"
        url: "https://stackblitz.com/"
        description: "Online IDE for creating, editing, and deploying full-stack apps. Supports NodeJS-based frameworks."
        pt: "IDE online para criar, editar e implantar aplicativos full-stack. Suporta frameworks baseados em NodeJS."
      - title: "Sublime Text"
        url: "https://www.sublimetext.com/"
        description: "Popular, versatile, and highly customizable text editor."
        pt: "Editor de texto popular, versátil e altamente personalizável."
      - title: "Visual Studio Code"
        url: "https://code.visualstudio.com/"
        description: "Code editor optimized for building and debugging modern web and cloud applications. Developed by Microsoft."
        pt: "Editor de código otimizado para criação e depuração de aplicações modernas para web e nuvem. Desenvolvido pela Microsoft."
      - title: "Visual Studio Community"
        url: "https://visualstudio.microsoft.com/vs/community/"
        description: "Fully-featured IDE for cross-platform development with support for multiple languages including C#, C++, and Python."
        pt: "IDE completa para desenvolvimento multiplataforma com suporte para várias linguagens, incluindo C#, C++ e Python."
      - title: "VSCodium"
        url: "https://vscodium.com/"
        description: "Community-driven, telemetry-free version of Microsoft's VS Code."
        pt: "Versão de código aberto e sem telemetria do VS Code da Microsoft, desenvolvida pela comunidade."
      - title: "WakaTime"
        url: "https://wakatime.com/"
        description: "Quantified self-metrics for coding activity using text editor plugins. Limited free plan."
        pt: "Métricas detalhadas sobre sua atividade de codificação usando plugins para editores de texto. Plano gratuito limitado."
      - title: "Wave Terminal"
        url: "https://waveterm.dev/"
        description: "Open-source, cross-platform terminal for seamless workflows. Includes session and history saving."
        pt: "Terminal de código aberto e multiplataforma para fluxos de trabalho contínuos. Inclui salvamento de sessões e histórico."
      - title: "WebComponents.dev"
        url: "https://webcomponents.dev/"
        description: "In-browser IDE for coding web components with 58 available templates."
        pt: "IDE baseada em navegador para codificação de componentes web com 58 modelos disponíveis."
      - title: "PHPSandbox"
        url: "https://phpsandbox.io/"
        description: "Online development environment for PHP."
        pt: "Ambiente de desenvolvimento online para PHP."
      - title: "WebDB"
        url: "https://webdb.app/"
        description: "Efficient database IDE with features like ERD, data generator, AI, and NoSQL structure manager."
        pt: "IDE eficiente para bancos de dados com recursos como ERD, gerador de dados, IA e gerenciador de estrutura NoSQL."
      - title: "Zed"
        url: "https://zed.dev/"
        description: "High-performance, multiplayer code editor from the creators of Atom."
        pt: "Editor de código de alto desempenho e colaborativo, criado pelos desenvolvedores do Atom."

  - title: "Code Quality"
    sections:
      - title: "Beanstalk"
        url: "https://beanstalkapp.com/"
        description: "Complete workflow to write, review, and deploy code. Free for one user and one repository with 100 MB of storage."
        pt: "Fluxo de trabalho completo para escrever, revisar e implantar código. Gratuito para um usuário e um repositório com 100 MB de armazenamento."
      - title: "Browserling"
        url: "https://www.browserling.com/"
        description: "Live interactive cross-browser testing. Free sessions up to 3 minutes with MS IE 9 under Vista."
        pt: "Teste interativo ao vivo em diferentes navegadores. Sessões gratuitas de até 3 minutos com MS IE 9 no Vista."
      - title: "Codacy"
        url: "https://www.codacy.com/"
        description: "Automated code reviews for multiple programming languages. Free for unlimited public and private repositories."
        pt: "Revisões automatizadas de código para várias linguagens de programação. Gratuito para repositórios públicos e privados ilimitados."
      - title: "Codeac"
        url: "https://www.codeac.io/infrastructure-as-code.html?ref=free-for-dev"
        description: "Automated Infrastructure as Code review tool for DevOps. Integrates with major platforms and supports multiple languages."
        pt: "Ferramenta automatizada de revisão de Infrastructure as Code para DevOps. Integra-se com plataformas principais e suporta várias linguagens."
      - title: "CodeBeat"
        url: "https://codebeat.co"
        description: "Automated Code Review Platform for many languages. Free forever for public repositories with Slack and email integration."
        pt: "Plataforma de revisão de código automatizada para várias linguagens. Gratuito para sempre para repositórios públicos com integração Slack e e-mail."
      - title: "Code Climate"
        url: "https://codeclimate.com/"
        description: "Automated code review, free for Open Source projects and private repos for up to 4 collaborators."
        pt: "Revisão de código automatizada, gratuita para projetos de código aberto e repositórios privados para até 4 colaboradores."
      - title: "Codecov"
        url: "https://codecov.io/"
        description: "Code coverage tool, free for Open Source and one private repository."
        pt: "Ferramenta de cobertura de código, gratuita para código aberto e um repositório privado."
      - title: "CodeFactor"
        url: "https://www.codefactor.io"
        description: "Automated Code Review for Git with unlimited users, public repositories, and one private repo for free."
        pt: "Revisão de código automatizada para Git com usuários ilimitados, repositórios públicos e um repositório privado gratuitamente."
      - title: "CodeScene"
        url: "https://codescene.io/"
        description: "Visualizes organizational factors and prioritizes technical debt. Free for Open Source."
        pt: "Visualiza fatores organizacionais e prioriza dívida técnica. Gratuito para código aberto."
      - title: "CodSpeed"
        url: "https://codspeed.io"
        description: "Automates performance tracking in CI pipelines to catch regressions before deployment. Free forever for Open Source projects."
        pt: "Automatiza o rastreamento de desempenho em pipelines CI para identificar regressões antes da implantação. Gratuito para sempre para projetos de código aberto."
      - title: "Coveralls"
        url: "https://coveralls.io/"
        description: "Displays test coverage reports. Free for Open Source."
        pt: "Exibe relatórios de cobertura de testes. Gratuito para código aberto."
      - title: "Dareboost"
        url: "https://dareboost.com"
        description: "Provides 5 free analysis reports monthly for web performance, accessibility, and security."
        pt: "Fornece 5 relatórios de análise gratuitos por mês para desempenho web, acessibilidade e segurança."
      - title: "DeepCode"
        url: "https://www.deepcode.ai"
        description: "AI-powered tool to detect bugs and vulnerabilities in multiple languages. Free for open source and private repos."
        pt: "Ferramenta com IA para detectar bugs e vulnerabilidades em várias linguagens. Gratuita para repositórios de código aberto e privados."
      - title: "DeepScan"
        url: "https://deepscan.io"
        description: "Advanced static analysis for JavaScript to find runtime errors. Free for Open Source."
        pt: "Análise estática avançada para JavaScript para encontrar erros em tempo de execução. Gratuito para código aberto."
      - title: "DeepSource"
        url: "https://deepsource.io/"
        description: "Continuous analysis of source code changes for security, performance, and style issues. Free for Open Source."
        pt: "Análise contínua de alterações no código-fonte para questões de segurança, desempenho e estilo. Gratuito para código aberto."
      - title: "DiffText"
        url: "https://difftext.com"
        description: "Instantly find differences between two blocks of code. Completely free to use."
        pt: "Encontre instantaneamente diferenças entre dois blocos de código. Totalmente gratuito."
      - title: "EverSQL"
        url: "https://www.eversql.com/"
        description: "Platform for database and SQL query optimization."
        pt: "Plataforma para otimização de banco de dados e consultas SQL."
      - title: "GerritHub"
        url: "https://review.gerrithub.io/"
        description: "Code review for GitHub repositories. Free for open-source projects."
        pt: "Revisão de código para repositórios do GitHub. Gratuito para projetos de código aberto."
      - title: "GoCover"
        url: "https://gocover.io/"
        description: "Code coverage for Go packages."
        pt: "Cobertura de código para pacotes Go."
      - title: "GoReportCard"
        url: "https://goreportcard.com/"
        description: "Code quality tool for Go projects. Free for Open Source."
        pt: "Ferramenta de qualidade de código para projetos Go. Gratuito para código aberto."
      - title: "GTmetrix"
        url: "https://gtmetrix.com/"
        description: "Provides detailed reports and recommendations for optimizing website performance."
        pt: "Fornece relatórios detalhados e recomendações para otimizar o desempenho do site."
      - title: "Holistic"
