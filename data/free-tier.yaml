items:
  - title: "Source Code Repos"
    sections:
      - title: "Bitbucket"
        url: "https://bitbucket.org/"
        description: "Unlimited public and private Git repositories for up to 5 users, with integrated CI/CD via Pipelines."
        pt: "Repositórios Git públicos e privados ilimitados para até 5 usuários, com CI/CD integrado via Pipelines."
      - title: "Chiselapp"
        url: "https://chiselapp.com/"
        description: "Unlimited public and private Fossil repositories."
        pt: "Repositórios Fossil públicos e privados ilimitados."
      - title: "Codebase"
        url: "https://www.codebasehq.com/"
        description: "One free project with 100 MB storage for two users."
        pt: "Um projeto gratuito com 100 MB de armazenamento para dois usuários."
      - title: "Codeberg"
        url: "https://codeberg.org/"
        description: "Free hosting for public and private Git repositories, ideal for open-source projects. Includes CI/CD, static hosting, and package management."
        pt: "Hospedagem gratuita para repositórios Git públicos e privados, ideal para projetos de código aberto. Inclui CI/CD, hospedagem estática e gerenciamento de pacotes."
      - title: "Framagit"
        url: "https://framagit.org/"
        description: "GitLab-based forge by Framasoft with CI, static pages, project pages, and issue tracking."
        pt: "Forge baseada no GitLab da Framasoft com CI, páginas estáticas, páginas de projeto e rastreamento de problemas."
      - title: "GitGud"
        url: "https://gitgud.io"
        description: "Unlimited public and private repositories, powered by GitLab & Sapphire. CI/CD not included."
        pt: "Repositórios públicos e privados ilimitados, com suporte do GitLab & Sapphire. CI/CD não incluído."
      - title: "GitHub"
        url: "https://github.com/"
        description: "Unlimited public and private repositories with integrated CI/CD, project management tools, and GitHub Copilot."
        pt: "Repositórios públicos e privados ilimitados com CI/CD integrado, ferramentas de gerenciamento de projetos e GitHub Copilot."
      - title: "GitLab"
        url: "https://about.gitlab.com/"
        description: "Unlimited public and private Git repositories for up to 5 collaborators. Includes CI/CD, static hosting, and container registry."
        pt: "Repositórios Git públicos e privados ilimitados para até 5 colaboradores. Inclui CI/CD, hospedagem estática e registro de contêineres."
      - title: "Heptapod"
        url: "https://foss.heptapod.net/"
        description: "Fork of GitLab Community Edition supporting Mercurial repositories."
        pt: "Fork da edição comunitária do GitLab que oferece suporte a repositórios Mercurial."
      - title: "Ionic Appflow"
        url: "https://ionicframework.com/appflow"
        description: "Ionic's platform for developing mobile apps with Git-based repository, CI/CD, and deployment tools."
        pt: "Plataforma da Ionic para desenvolvimento de aplicativos móveis com repositório Git, CI/CD e ferramentas de implantação."
      - title: "NotABug"
        url: "https://notabug.org"
        description: "Free code collaboration platform for freely licensed projects, Git-based."
        pt: "Plataforma gratuita de colaboração em código para projetos com licença livre, baseada em Git."
      - title: "OSDN"
        url: "https://osdn.net/"
        description: "Free service for open-source projects, supporting SVN, Git, Mercurial, Bazaar, and CVS."
        pt: "Serviço gratuito para projetos de código aberto, com suporte a SVN, Git, Mercurial, Bazaar e CVS."
      - title: "Pagure"
        url: "https://pagure.io"
        description: "Free, open-source Git-based code collaboration platform for FOSS projects."
        pt: "Plataforma gratuita e de código aberto para colaboração em código baseada em Git para projetos FOSS."
      - title: "Pijul"
        url: "https://pijul.com/"
        description: "Distributed version control system based on patches, offering a unique solution to common version control issues."
        pt: "Sistema de controle de versão distribuído baseado em patches, oferecendo uma solução única para problemas comuns de controle de versão."
      - title: "Plastic SCM"
        url: "https://plasticscm.com/"
        description: "Free for individuals, open-source, and nonprofit organizations."
        pt: "Gratuito para indivíduos, organizações de código aberto e sem fins lucrativos."
      - title: "ProjectLocker"
        url: "https://projectlocker.com"
        description: "One free private project with 50 MB, supporting Git and Subversion."
        pt: "Um projeto privado gratuito com 50 MB, com suporte a Git e Subversion."
      - title: "RocketGit"
        url: "https://rocketgit.com"
        description: "Repository hosting with unlimited public and private Git repositories."
        pt: "Hospedagem de repositórios com repositórios Git públicos e privados ilimitados."
      - title: "Savannah GNU"
        url: "https://savannah.gnu.org/"
        description: "GNU project's collaborative software development management system for free software projects."
        pt: "Sistema de gerenciamento de desenvolvimento colaborativo de software do projeto GNU para projetos de software livre."
      - title: "Savannah Non-GNU"
        url: "https://savannah.nongnu.org/"
        description: "Collaborative development management system for non-GNU free software projects."
        pt: "Sistema de gerenciamento colaborativo de desenvolvimento para projetos de software livre não-GNU."

  - title: "Cloud management solutions"
    sections:
      - title: "Brainboard"
        url: "https://www.brainboard.co"
        description: "Collaborative solution to visually design and manage cloud infrastructures from end to end."
        pt: "Solução colaborativa para projetar e gerenciar visualmente infraestruturas em nuvem de ponta a ponta."
      - title: "Cloud 66"
        url: "https://www.cloud66.com/"
        description: "Comprehensive deployment and management tools for applications on any cloud. Free tier includes one deployment server for personal projects."
        pt: "Ferramentas abrangentes de implantação e gerenciamento para aplicações em qualquer nuvem. O plano gratuito inclui um servidor de implantação para projetos pessoais."
      - title: "Deployment.io"
        url: "https://deployment.io"
        description: "Automates AWS deployments. Free for a single user, with unlimited static sites, web services, and environments, plus 20 job executions per month."
        pt: "Automatiza implantações na AWS. Gratuito para um único usuário, com sites estáticos, serviços web e ambientes ilimitados, além de 20 execuções de trabalho por mês."
      - title: "Pulumi"
        url: "https://www.pulumi.com/"
        description: "Infrastructure as code platform that lets you use programming languages to build, deploy, and manage cloud infrastructure."
        pt: "Plataforma de infraestrutura como código que permite usar linguagens de programação para construir, implantar e gerenciar infraestrutura em nuvem."
      - title: "Scalr"
        url: "https://scalr.com/"
        description: "Terraform Automation and Collaboration platform. Full CLI support, OPA integration, and free tier with up to 50 runs/month."
        pt: "Plataforma de Automação e Colaboração para Terraform. Suporte completo a CLI, integração com OPA e plano gratuito com até 50 execuções por mês."
      - title: "Terraform"
        url: "https://www.terraform.io/"
        description: "Terraform Cloud provides free remote state management and team collaboration for up to 500 resources."
        pt: "Terraform Cloud oferece gerenciamento remoto de estado gratuito e colaboração em equipe para até 500 recursos."

  - title: "APIs, Data, and ML"
    sections:
      - title: "Abstract API"
        url: "https://www.abstractapi.com"
        description: "API suite for various use cases, including IP geolocation, gender detection, or email validation."
        pt: "Conjunto de APIs para diversos casos de uso, incluindo geolocalização de IP, detecção de gênero e validação de e-mail."
      - title: "APIFree.io"
        url: "https://apifree.io"
        description: "Access a wide range of free APIs including weather, cryptocurrency, and geolocation."
        pt: "Acesse uma ampla variedade de APIs gratuitas, incluindo previsão do tempo, criptomoedas e geolocalização."
      - title: "Arize AI"
        url: "https://arize.com/"
        description: "Machine learning observability for model monitoring and root-causing issues such as data quality and performance drift. Free up to two models."
        pt: "Observabilidade para aprendizado de máquina com monitoramento de modelos e detecção de problemas como qualidade de dados e desvio de desempenho. Gratuito para até dois modelos."
      - title: "Atlas toolkit"
        url: "https://atlastk.org/"
        description: "Lightweight library to develop single-page web applications that are instantly accessible. Available for Java, Node.js, Perl, Python, and Ruby."
        pt: "Biblioteca leve para desenvolver aplicações web de página única que são acessíveis instantaneamente. Disponível para Java, Node.js, Perl, Python e Ruby."
      - title: "Beeceptor"
        url: "https://beeceptor.com"
        description: "Mock a rest API in seconds, fake API response and much more. Free 50 requests per day, public dashboard, open endpoints."
        pt: "Simule uma API REST em segundos, crie respostas falsas de API e muito mais. Gratuito para 50 solicitações por dia, com painel público e endpoints abertos."
      - title: "BigML"
        url: "https://bigml.com/"
        description: "Hosted machine learning algorithms. Unlimited free tasks for development, with a limit of 16 MB data per task."
        pt: "Algoritmos de aprendizado de máquina hospedados. Tarefas gratuitas ilimitadas para desenvolvimento, com limite de 16 MB por tarefa."
      - title: "Clarifai"
        url: "https://www.clarifai.com"
        description: "Image API for custom face recognition and detection. Able to train AI models. Free plan has 5,000 calls per month."
        pt: "API de imagens para reconhecimento e detecção de rostos personalizados. Capacidade de treinar modelos de IA. Plano gratuito oferece 5.000 chamadas por mês."
      - title: "Cloudmersive"
        url: "https://cloudmersive.com/"
        description: "Utility API platform with access to Document Conversion, Virus Scanning, and more with 800 calls per month."
        pt: "Plataforma de API de utilidade com acesso a Conversão de Documentos, Escaneamento de Vírus e mais, com 800 chamadas por mês."
      - title: "Cube"
        url: "https://cube.dev/"
        description: "Helps data engineers and application developers access data from modern data stores and deliver it to applications."
        pt: "Ajuda engenheiros de dados e desenvolvedores de aplicativos a acessar dados de armazenamento modernos e entregá-los a aplicações."
      - title: "Datalore"
        url: "https://datalore.jetbrains.com"
        description: "Python notebooks by JetBrains with 10 GB storage and 120 hours of runtime each month."
        pt: "Notebooks Python da JetBrains com 10 GB de armazenamento e 120 horas de tempo de execução por mês."
      - title: "Geolocated.io"
        url: "https://geolocated.io"
        description: "IP Geolocation API with multi-continent servers, offering a forever free plan with 60,000 requests per month for hobbyists."
        pt: "API de Geolocalização de IP com servidores em múltiplos continentes, oferecendo um plano gratuito permanente com 60.000 solicitações por mês para entusiastas."
      - title: "Hex"
        url: "https://hex.tech/"
        description: "Collaborative data platform for notebooks, data apps, and knowledge libraries. Free version with up to 3 authors and five projects."
        pt: "Plataforma colaborativa de dados para notebooks, aplicativos de dados e bibliotecas de conhecimento. Versão gratuita com até 3 autores e cinco projetos."
      - title: "Hoppscotch"
        url: "https://hoppscotch.io"
        description: "A free, fast, and beautiful API request builder."
        pt: "Um criador de solicitações de API gratuito, rápido e visualmente atraente."
      - title: "IP.City"
        url: "https://ip.city"
        description: "100 Free IP geolocation requests per day."
        pt: "100 solicitações gratuitas de geolocalização de IP por dia."
      - title: "RapidAPI"
        url: "https://rapidapi.com/"
        description: "World’s Largest API Hub with thousands of APIs and interactive examples."
        pt: "O maior hub de APIs do mundo com milhares de APIs e exemplos interativos."
      - title: "Weights & Biases"
        url: "https://wandb.ai"
        description: "The developer-first MLOps platform with experiment tracking, dataset versioning, and model management. Free tier for personal projects."
        pt: "Plataforma MLOps voltada para desenvolvedores, com rastreamento de experimentos, versionamento de datasets e gerenciamento de modelos. Plano gratuito para projetos pessoais."
      - title: "ZenRows"
        url: "https://zenrows.com/"
        description: "Web Scraping API & proxy server that bypasses any anti-bot solution with javascript rendering and rotating proxies."
        pt: "API de Web Scraping e servidor proxy que contorna qualquer solução anti-bot com renderização em JavaScript e proxies rotativos."

  - title: "Artifact Repos"
    sections:
      - title: "Artifactory"
        url: "https://jfrog.com/start-free/"
        description: "Supports various package formats and includes a package scanning tool with a free tier of 2,000 CI/CD minutes per month."
        pt: "Suporta vários formatos de pacote e inclui uma ferramenta de verificação de pacotes com um plano gratuito de 2.000 minutos de CI/CD por mês."
      - title: "Cloudsmith"
        url: "https://cloudsmith.io"
        description: "Simple, secure, and centralized repository service supporting multiple package formats. Free for open-source projects."
        pt: "Serviço de repositório centralizado, simples e seguro que suporta vários formatos de pacotes. Gratuito para projetos de código aberto."
      - title: "Gemfury"
        url: "https://gemfury.com"
        description: "Private and public repos for various package managers. Free for public projects."
        pt: "Repositórios públicos e privados para vários gerenciadores de pacotes. Gratuito para projetos públicos."
      - title: "RepoForge"
        url: "https://repoforge.io"
        description: "Private cloud-hosted repository for Python, Debian, NPM, and Docker. Free for open-source projects."
        pt: "Repositório privado em nuvem para Python, Debian, NPM e Docker. Gratuito para projetos de código aberto."

  - title: "Tools for Teams and Collaboration"
    sections:
      - title: "3Cols"
        url: "https://3cols.com/"
        description: "A free cloud-based code snippet manager for personal and collaborative code."
        pt: "Um gerenciador de snippets de código baseado em nuvem gratuito para código pessoal e colaborativo."
      - title: "Bitwarden"
        url: "https://bitwarden.com"
        description: "The easiest and safest way for individuals, teams, and business organizations to store, share, and sync sensitive data."
        pt: "A maneira mais fácil e segura para indivíduos, equipes e organizações empresariais armazenarem, compartilharem e sincronizarem dados confidenciais."
      - title: "Braid"
        url: "https://www.braidchat.com/"
        description: "Chat app designed for teams. Free for public access group, unlimited users, history, and integrations."
        pt: "Aplicativo de chat projetado para equipes. Gratuito para grupos de acesso público, usuários ilimitados, histórico e integrações."
      - title: "cally.com"
        url: "https://cally.com/"
        description: "Find the perfect time and date for a meeting. Simple to use, works great for small and large groups."
        pt: "Encontre o horário e data perfeitos para uma reunião. Simples de usar, funciona bem para grupos pequenos e grandes."
      - title: "Calendly"
        url: "https://calendly.com"
        description: "Calendly is the tool for connecting and scheduling meetings. The free plan provides 1 Calendar connection per user and unlimited sessions."
        pt: "Calendly é a ferramenta para conectar e agendar reuniões. O plano gratuito oferece 1 conexão de calendário por usuário e sessões ilimitadas."
      - title: "Discord"
        url: "https://discord.com/"
        description: "Chat with public/private rooms. Markdown text, voice, video, and screen sharing capabilities. Free for unlimited users."
        pt: "Chat com salas públicas/privadas. Texto em Markdown, voz, vídeo e compartilhamento de tela. Gratuito para usuários ilimitados."
      - title: "Telegram"
        url: "https://telegram.org/"
        description: "Fast, reliable messaging and calls for everyone. Includes large groups, usernames, desktop apps, and powerful file-sharing options."
        pt: "Mensagens e chamadas rápidas e confiáveis para todos. Inclui grupos grandes, nomes de usuário, aplicativos para desktop e opções avançadas de compartilhamento de arquivos."
      - title: "Dubble"
        url: "https://dubble.so/"
        description: "Free Step-by-Step Guide creator. Take screenshots, document processes, and collaborate with your team."
        pt: "Criador de Guias Passo a Passo gratuito. Capture telas, documente processos e colabore com sua equipe."
      - title: "Duckly"
        url: "https://duckly.com/"
        description: "Talk and collaborate in real time with your team. Pair programming with IDE, terminal sharing, voice, video, and screen sharing."
        pt: "Converse e colabore em tempo real com sua equipe. Programação em par com IDE, compartilhamento de terminal, voz, vídeo e tela."
      - title: "Dyte"
        url: "https://dyte.io"
        description: "The most developer-friendly live video & audio SDK with collaborative plugins. The free tier includes 10,000 minutes monthly."
        pt: "SDK de vídeo e áudio ao vivo mais amigável para desenvolvedores com plugins colaborativos. O plano gratuito inclui 10.000 minutos mensais."
      - title: "evernote.com"
        url: "https://evernote.com/"
        description: "Tool for organizing information. Share your notes and work together with others."
        pt: "Ferramenta para organizar informações. Compartilhe suas notas e trabalhe junto com outros."
      - title: "Fibery"
        url: "https://fibery.io/"
        description: "Connected workspace platform. Free for single users, up to 2 GB disk space."
        pt: "Plataforma de espaço de trabalho conectado. Gratuito para usuários únicos, com até 2 GB de espaço em disco."
      - title: "Filestash"
        url: "https://www.filestash.app"
        description: "Dropbox-like file manager connecting to protocols like S3, FTP, SFTP, Minio, Git, WebDAV, Backblaze, LDAP, and more."
        pt: "Gerenciador de arquivos semelhante ao Dropbox que se conecta a protocolos como S3, FTP, SFTP, Minio, Git, WebDAV, Backblaze, LDAP, entre outros."
      - title: "flock.com"
        url: "https://flock.com"
        description: "A faster way for your team to communicate. Free Unlimited Messages, Channels, Users, Apps & Integrations."
        pt: "Uma maneira mais rápida para sua equipe se comunicar. Mensagens, Canais, Usuários, Apps e Integrações ilimitados gratuitamente."
      - title: "Gather"
        url: "https://www.gather.town/"
        description: "Online meeting platform centered around customizable spaces. Free for up to 10 concurrent users."
        pt: "Plataforma de reuniões online centrada em espaços personalizáveis. Gratuito para até 10 usuários simultâneos."
      - title: "gokanban.io"
        url: "https://gokanban.io"
        description: "Syntax-based, no registration Kanban Board for fast use. Free with no limitations."
        pt: "Quadro Kanban baseado em sintaxe, sem necessidade de registro para uso rápido. Gratuito e sem limitações."
      - title: "flat.social"
        url: "https://flat.social"
        description: "Interactive customizable spaces for team meetings & social events. Free for up to 8 concurrent users."
        pt: "Espaços interativos personalizáveis para reuniões de equipe e eventos sociais. Gratuito para até 8 usuários simultâneos."
      - title: "GitDailies"
        url: "https://gitdailies.com"
        description: "Daily reports of your team's GitHub activity. The free tier includes unlimited users, three repos, and three alert configs."
        pt: "Relatórios diários da atividade do GitHub da sua equipe. O plano gratuito inclui usuários ilimitados, três repositórios e três configurações de alerta."
      - title: "gitter.im"
        url: "https://gitter.im/"
        description: "Chat for GitHub with unlimited public and private rooms, free for teams up to 25."
        pt: "Chat para GitHub com salas públicas e privadas ilimitadas, gratuito para equipes de até 25 pessoas."
      - title: "Hackmd.io"
        url: "https://hackmd.io/"
        description: "Real-time collaboration & writing tool for markdown docs. Free with unlimited notes, limited collaborators for private notes."
        pt: "Ferramenta de colaboração em tempo real e escrita para documentos em markdown. Gratuito com notas ilimitadas, colaboradores limitados para notas privadas."
      - title: "hangouts.google.com"
        url: "https://hangouts.google.com/"
        description: "One place for all your conversations, for free, need a Google account."
        pt: "Um lugar para todas as suas conversas, gratuitamente, necessário uma conta do Google."
      - title: "HeySpace"
        url: "https://hey.space"
        description: "Task management tool with chat, calendar, timeline, and video calls. Free for up to 5 users."
        pt: "Ferramenta de gerenciamento de tarefas com chat, calendário, linha do tempo e chamadas de vídeo. Gratuito para até 5 usuários."
      - title: "helplightning.com"
        url: "https://www.helplightning.com/"
        description: "Help over video with augmented reality. Free without analytics, encryption, support."
        pt: "Ajuda por vídeo com realidade aumentada. Gratuito sem análises, criptografia ou suporte."
      - title: "ideascale.com"
        url: "https://ideascale.com/"
        description: "Allow clients to submit ideas and vote, free for 25 members in one community."
        pt: "Permite que clientes enviem ideias e votem, gratuito para 25 membros em uma comunidade."
      - title: "Igloo"
        url: "https://www.igloosoftware.com/"
        description: "Internal portal for sharing documents, blogs, calendars, etc. Free for up to 10 users."
        pt: "Portal interno para compartilhamento de documentos, blogs, calendários, etc. Gratuito para até 10 usuários."
      - title: "Keybase"
        url: "https://keybase.io/"
        description: "A FOSS alternative to Slack that keeps everyone's chats and files safe."
        pt: "Uma alternativa FOSS ao Slack que mantém os chats e arquivos de todos seguros."

  - title: "CI and CD"
    sections:
      - title: "AccessLint"
        url: "https://github.com/marketplace/accesslint"
        description: "AccessLint brings automated web accessibility testing into your development workflow. It's free for open source and education purposes."
        pt: "AccessLint traz testes de acessibilidade web automatizados para o fluxo de desenvolvimento. Gratuito para projetos open source e propósitos educacionais."
      - title: "appcircle.io"
        url: "https://appcircle.io"
        description: "An enterprise-grade mobile DevOps platform that automates the build, test, and publish store of mobile apps for faster, efficient release cycle."
        pt: "Plataforma DevOps móvel de nível empresarial que automatiza a construção, teste e publicação de aplicativos móveis para um ciclo de lançamento mais rápido e eficiente."
      - title: "appveyor.com"
        url: "https://www.appveyor.com/"
        description: "CD service for Windows, free for Open Source."
        pt: "Serviço de CD para Windows, gratuito para projetos Open Source."
      - title: "Argonaut"
        url: "https://argonaut.dev/"
        description: "Deploy apps and infrastructure on your cloud in minutes. Support for custom and third-party app deployments on Kubernetes and Lambda environments."
        pt: "Implante aplicativos e infraestrutura na sua nuvem em minutos. Suporte para implantações de aplicativos personalizados e de terceiros em ambientes Kubernetes e Lambda."
      - title: "bitrise.io"
        url: "https://www.bitrise.io/"
        description: "A CI/CD for mobile apps, native or hybrid. With 200 free builds/month, 10 min build time, and two team members."
        pt: "CI/CD para aplicativos móveis, nativos ou híbridos. Inclui 200 builds gratuitos por mês, tempo de build de 10 minutos e dois membros da equipe."
      - title: "buddy.works"
        url: "https://buddy.works/"
        description: "A CI/CD with five free projects and one concurrent run (120 executions/month)."
        pt: "CI/CD com cinco projetos gratuitos e uma execução concorrente (120 execuções/mês)."
      - title: "Buildkite"
        url: "https://buildkite.com"
        description: "CI Pipelines free for 3 users and 5k job minutes/month."
        pt: "CI Pipelines gratuito para 3 usuários e 5 mil minutos de execução/mês."
      - title: "bytebase.com"
        url: "https://www.bytebase.com/"
        description: "Database CI/CD and DevOps. Free under 20 users and ten database instances."
        pt: "CI/CD e DevOps para banco de dados. Gratuito para até 20 usuários e dez instâncias de banco de dados."
      - title: "CircleCI"
        url: "https://circleci.com/"
        description: "Comprehensive free plan with all features included for GitHub, GitLab, and BitBucket repositories."
        pt: "Plano gratuito abrangente com todos os recursos incluídos para repositórios GitHub, GitLab e BitBucket."
      - title: "cirrus-ci.org"
        url: "https://cirrus-ci.org"
        description: "Free for public GitHub repositories."
        pt: "Gratuito para repositórios públicos do GitHub."
      - title: "cirun.io"
        url: "https://cirun.io"
        description: "Free for public GitHub repositories."
        pt: "Gratuito para repositórios públicos do GitHub."
      - title: "codefresh.io"
        url: "https://codefresh.io"
        description: "Free-for-Life plan: 1 build, one environment, shared servers, unlimited public repos."
        pt: "Plano Free-for-Life: 1 build, um ambiente, servidores compartilhados, repositórios públicos ilimitados."
      - title: "codemagic.io"
        url: "https://codemagic.io/"
        description: "Free 500 build minutes/month."
        pt: "500 minutos de build gratuitos por mês."
      - title: "codeship.com"
        url: "https://codeship.com/"
        description: "100 private builds/month, five private projects, unlimited for Open Source."
