        url: "https://appwrite.io"
        description: "Unlimited projects with no project pausing (supports websockets) and authentication service. 1 Database, 3 Buckets, 5 Functions per project in free tier."
        pt: "Projetos ilimitados com suporte a websockets e serviço de autenticação. 1 banco de dados, 3 buckets e 5 funções por projeto no plano gratuito."
      - title: "configure.it"
        url: "https://www.configure.it/"
        description: "Mobile app development platform, free for two projects, limited features but no resource limits."
        pt: "Plataforma de desenvolvimento de apps móveis, gratuita para dois projetos com recursos limitados, mas sem limites de recursos."
      - title: "codenameone.com"
        url: "https://www.codenameone.com/"
        description: "Open source, cross-platform, mobile app development toolchain for Java/Kotlin developers. Free for commercial use with an unlimited number of projects."
        pt: "Ferramenta open-source para desenvolvimento de apps móveis multiplataforma para desenvolvedores Java/Kotlin. Gratuito para uso comercial ilimitado."
      - title: "deco.cx"
        url: "https://www.deco.cx/en/dev"
        description: "Edge-native frontend platform with a visual CMS auto-generated from TypeScript code. Built-in A/B testing, content segmentation, and real-time analytics. Perfect for content-heavy and Enterprise e-commerce websites. Free up to 5k pageviews/month or open-source/personal projects."
        pt: "Plataforma de frontend na edge com CMS visual gerado automaticamente a partir de código TypeScript. Testes A/B integrados, segmentação de conteúdo e análises em tempo real. Grátis até 5k visualizações/mês ou projetos pessoais/open-source."
      - title: "Deno Deploy"
        url: "https://deno.com/deploy"
        description: "Distributed system that runs JavaScript, TypeScript, and WebAssembly at the edge worldwide. The free tier includes 100,000 requests per day and 100 GiB data transfers per month."
        pt: "Sistema distribuído que executa JavaScript, TypeScript e WebAssembly na edge. Plano gratuito inclui 100.000 requisições/dia e 100 GiB de transferências de dados por mês."
      - title: "domcloud.co"
        url: "https://domcloud.co"
        description: "Linux hosting service that provides CI/CD with GitHub, SSH, and MariaDB/Postgres database. The free version has 1 GB storage and 1 GB network/month limit and is limited to a free domain."
        pt: "Serviço de hospedagem Linux com CI/CD, GitHub, SSH e bancos MariaDB/Postgres. Versão gratuita com 1 GB de armazenamento, 1 GB de rede/mês e domínio gratuito."
      - title: "encore.dev"
        url: "https://encore.dev/"
        description: "Backend framework using static analysis to provide automatic infrastructure, boilerplate-free code, and more. Includes free cloud hosting for hobby projects."
        pt: "Framework de backend com análise estática para infraestrutura automática e código sem boilerplate. Hospedagem gratuita para projetos de hobby."
      - title: "flightcontrol.dev"
        url: "https://flightcontrol.dev/"
        description: "Deploy web services, databases, and more on your own AWS account with a Git push style workflow. Free tier for users with 1 developer on personal GitHub repos. AWS costs are billed through AWS, but you can use credits and the AWS free tier."
        pt: "Implante serviços web, bancos de dados e mais na sua conta AWS com um fluxo de trabalho estilo Git push. Gratuito para 1 desenvolvedor em repositórios pessoais do GitHub."
      - title: "gigalixir.com"
        url: "https://gigalixir.com/"
        description: "Gigalixir provides one free instance that never sleeps and a free-tier PostgreSQL database limited to 2 connections, 10,000 rows and no backups for Elixir/Phoenix apps."
        pt: "Instância gratuita que não dorme e banco PostgreSQL gratuito com 2 conexões, 10.000 linhas e sem backups para apps Elixir/Phoenix."
      - title: "Glitch"
        url: "https://glitch.com/"
        description: "Free public hosting with code sharing and real-time collaboration features. The free plan has a 1000-hours/month limit."
        pt: "Hospedagem pública gratuita com compartilhamento de código e colaboração em tempo real. O plano gratuito inclui 1.000 horas/mês."
      - title: "Lade"
        url: "https://www.lade.io/"
        description: "Lade is a cloud platform built for developers. The free tier includes three services, which can be either apps or databases. Each service includes 128 MB RAM and 1 GB storage."
        pt: "Plataforma em nuvem para desenvolvedores. O plano gratuito inclui três serviços, que podem ser apps ou bancos de dados. Cada serviço inclui 128 MB de RAM e 1 GB de armazenamento."
      - title: "pipedream.com"
        url: "https://pipedream.com"
        description: "An integration platform built for developers. Develop any workflow based on any trigger. Workflows are code you can run for free. No server or cloud resources to manage."
        pt: "Plataforma de integração para desenvolvedores com workflows baseados em qualquer trigger. Código sem necessidade de gerenciamento de recursos de servidor ou nuvem."
      - title: "pythonanywhere.com"
        url: "https://www.pythonanywhere.com/"
        description: "Cloud Python app hosting. Beginner account is free, 1 Python web application at your-username.pythonanywhere.com domain, 512 MB private file storage, one MySQL database."
        pt: "Hospedagem de apps Python em nuvem. Conta gratuita inclui 1 app web Python, domínio your-username.pythonanywhere.com, 512 MB de armazenamento privado e 1 banco MySQL."
      - title: "ampt.dev"
        url: "https://getampt.com/"
        description: "Ampt lets teams build, deploy, and scale JavaScript apps on AWS without complicated configs or managing infrastructure. Free Preview plan includes 500 invocations hourly, 2,500 invocations daily and 50,000 invocations monthly. Custom domains are allowed only in the paid plans."
        pt: "Equipes constroem, implantam e escalam apps em JavaScript na AWS sem configurações complexas. O plano Preview gratuito inclui 500 invocações por hora e 50.000 mensais."
      - title: "Koyeb"
        url: "https://www.koyeb.com"
        description: "Koyeb is a developer-friendly serverless platform to deploy apps globally. Seamlessly run Docker containers, web apps, and APIs with git-based deployment, native autoscaling, a global edge network, and built-in service mesh and discovery. Free Instance lets you deploy a web service in Frankfurt, Germany or Washington, D.C., US. Free Managed Postgres database available in Frankfurt (Germany), Washington, D.C. (US), and Singapore. 512MB memory, 2GB storage, and 0.1 CPU. No credit card is required to get started."
        pt: "Plataforma serverless para apps globais. Execute contêineres Docker, apps web e APIs com implantação baseada em git, autoscaling e rede edge global. Instância gratuita em Frankfurt ou Washington, DC, com 512 MB de memória, 2 GB de armazenamento e 0,1 CPU."
      - title: "Napkin"
        url: "https://www.napkin.io/"
        description: "FaaS with 500Mb of memory, a default timeout of 15 seconds, and 5,000 free API calls/month rate-limited to 5 calls/second."
        pt: "FaaS com 500 MB de memória, tempo limite padrão de 15 segundos e 5.000 chamadas de API gratuitas/mês com limite de 5 chamadas/segundo."
      - title: "Meteor Cloud"
        url: "https://www.meteor.com/cloud"
        description: "Galaxy hosting. Meteor's platform-as-a-service for Meteor apps includes free MongoDB Shared Hosting and automatic SSL."
        pt: "Hospedagem Galaxy, a plataforma Meteor para apps, inclui hospedagem MongoDB gratuita e SSL automático."
      - title: "Northflank"
        url: "https://northflank.com"
        description: "Build and deploy microservices, jobs, and managed databases with a powerful UI, API & CLI. Seamlessly scale containers from version control and external Docker registries. The free tier includes two services, two cron jobs and 1 database."
        pt: "Construa e implante microsserviços, jobs e bancos de dados gerenciados com UI, API e CLI robustos. Plano gratuito inclui dois serviços, dois cron jobs e um banco de dados."
      - title: "YepCode"
        url: "https://yepcode.io"
        description: "All-in-one platform to connect APIs and services in a serverless environment. It brings all the agility and benefits of NoCode tools but with all the power of using programming languages. The free tier includes 1.000 yeps."
        pt: "Plataforma all-in-one para conectar APIs e serviços em um ambiente serverless. Plano gratuito inclui 1.000 'yeps' mensais."
      - title: "WunderGraph"
        url: "https://cloud.wundergraph.com"
        description: "An open-source platform that allows you to quickly build, ship and manage modern APIs. Built-in CI/CD, GitHub integration, and automatic HTTPS. Up to 3 projects, 1GB egress, 300 minutes of build time per month on the free plan."
        pt: "Plataforma open-source para construção e gerenciamento de APIs modernas com CI/CD."

  - title: "IaaS (Infrastructure as a Service)"
    sections:
      - title: "4EVERLAND"
        url: "https://www.4everland.org/"
        description: "Compatible with AWS S3 - APIs, interface operations, CLI, and other upload methods, upload and store files from the IPFS and Arweave networks in a safe, convenient, and efficient manner. Registered users can get 6 GB of IPFS storage and 300MB of Arweave storage for free. Any Arweave file uploads smaller than 150 KB are free."
        pt: "Compatível com AWS S3 - APIs, operações de interface, CLI e outros métodos de upload, faça upload e armazene arquivos das redes IPFS e Arweave de forma segura, conveniente e eficiente. Usuários registrados podem obter 6 GB de armazenamento IPFS e 300 MB de armazenamento Arweave gratuitamente. Qualquer upload de arquivo Arweave menor que 150 KB é gratuito."
      - title: "Backblaze B2"
        url: "https://www.backblaze.com/b2/"
        description: "Backblaze B2 cloud storage. Free 10 GB (Amazon S3-like) object storage for unlimited time."
        pt: "Armazenamento em nuvem Backblaze B2. 10 GB gratuitos de armazenamento de objetos (semelhante ao Amazon S3) por tempo ilimitado."
      - title: "Filebase"
        url: "https://filebase.com/"
        description: "S3 Compatible Object Storage Powered by Blockchain. 5 GB free storage for an unlimited duration."
        pt: "Armazenamento de Objetos Compatível com S3 impulsionado por Blockchain. 5 GB de armazenamento gratuito por tempo ilimitado."
      - title: "Tebi"
        url: "https://tebi.io/"
        description: "S3 compatibility object storage. Free 25 GB storage and 250GB outbound transfer."
        pt: "Armazenamento de objetos compatível com S3. 25 GB de armazenamento gratuito e 250 GB de transferência de saída."
      - title: "Idrive e2"
        url: "https://www.idrive.com/e2/"
        description: "S3 compatibility object storage. 10 GB free storage and 10 GB download bandwidth per month."
        pt: "Armazenamento de objetos compatível com S3. 10 GB de armazenamento gratuito e 10 GB de largura de banda de download por mês."
      - title: "C2 Object Storage"
        url: "https://c2.synology.com/en-us/pricing/object-storage"
        description: "S3 compatibility object storage. 15 GB free storage and 15 GB downloads per month."
        pt: "Armazenamento de objetos compatível com S3. 15 GB de armazenamento gratuito e 15 GB de downloads por mês."
      - title: "Spheron"
        url: "https://spheron.network/"
        description: "From Decentralised Cloud Storage and web Hosting to Decentralised Compute for Apps and developers under one platform, the Free plan provides 5GB Storage, 100GB Bandwidth, Unlimited Domain and projects, $5 worth of Compute resources (Worth $50 w.r.t AWS)."
        pt: "De armazenamento em nuvem descentralizado e hospedagem na web a computação descentralizada para aplicativos e desenvolvedores em uma única plataforma, o plano gratuito oferece 5 GB de armazenamento, 100 GB de largura de banda, domínio e projetos ilimitados, $5 em recursos de computação (equivalente a $50 no AWS)."

  - title: "BaaS (Backend as a Service)"
    sections:
      - title: "Activepieces"
        url: "https://www.activepieces.com"
        description: "Build automation flows to connect several apps together in your app's backend. For example, send a Slack message or add a Google Sheet row when an event fires in your app. Free up to 5,000 tasks per month."
        pt: "Crie fluxos de automação para conectar vários aplicativos no backend do seu aplicativo. Por exemplo, envie uma mensagem no Slack ou adicione uma linha no Google Sheets quando um evento for acionado no seu aplicativo. Gratuito para até 5.000 tarefas por mês."
      - title: "Back4App"
        url: "https://www.back4app.com"
        description: "Back4App is an easy-to-use, flexible and scalable backend based on Parse Platform."
        pt: "Back4App é um backend fácil de usar, flexível e escalável, baseado na plataforma Parse."
      - title: "Backendless"
        url: "https://backendless.com/"
        description: "Mobile and Web Baas, with 1 GB file storage free, push notifications of 50,000/month, and 1000 data objects in the table."
        pt: "BaaS para dispositivos móveis e web, com 1 GB de armazenamento gratuito, 50.000 notificações push/mês e 1000 objetos de dados na tabela."
      - title: "Bismuth Cloud"
        url: "https://www.bismuth.cloud/"
        description: "Our AI will boostrap your Python API on our function runtime and hosted storage, build and host for free in our online editor or locally with your favorite tools."
        pt: "Nossa IA configurará sua API Python em nosso runtime de funções e armazenamento hospedado, permitindo criar e hospedar gratuitamente em nosso editor online ou localmente com suas ferramentas favoritas."
      - title: "BMC Developer Program"
        url: "https://developers.bmc.com/site/global/bmc_helix_platform/program/overview/index.gsp"
        description: "The BMC Developer Program provides documentation and resources to build and deploy digital innovations for your enterprise. Access to a comprehensive, personal sandbox that includes the platform, SDK, and a library of components that can be used to build and tailor apps."
        pt: "O Programa de Desenvolvedores BMC fornece documentação e recursos para criar e implantar inovações digitais para sua empresa. Acesso a um sandbox abrangente e pessoal que inclui a plataforma, SDK e uma biblioteca de componentes para criar e personalizar aplicativos."
      - title: "ConnectyCube"
        url: "https://connectycube.com"
        description: "Unlimited chat messages, p2p voice & video calls, files attachments and push notifications. Free for apps up to 1000 users."
        pt: "Mensagens de chat ilimitadas, chamadas de voz e vídeo p2p, anexos de arquivos e notificações push. Gratuito para aplicativos com até 1000 usuários."
      - title: "Convex"
        url: "https://convex.dev/"
        description: "Reactive backend as a service, hosting your data (documents with relationships & serializable ACID transactions), serverless functions, and WebSockets to stream updates to various clients. Free for small projects - up to 1M records, 5M monthly function calls."
        pt: "Backend reativo como serviço, hospedando seus dados (documentos com relacionamentos e transações ACID serializáveis), funções serverless e WebSockets para transmitir atualizações a vários clientes. Gratuito para pequenos projetos - até 1 milhão de registros e 5 milhões de chamadas de funções por mês."
      - title: "Darklang"
        url: "https://darklang.com/"
        description: "Hosted language combined with editor and infrastructure. Accessible during the beta, a generous free tier is planned after beta."
        pt: "Linguagem hospedada combinada com editor e infraestrutura. Acessível durante o beta, com um plano gratuito generoso planejado após o beta."
      - title: "Firebase"
        url: "https://firebase.com"
        description: "Firebase helps you build and run successful apps. Free Spark Plan offers Authentication, Hosting, Firebase ML, Realtime Database, Cloud Storage, Testlab. A/B Testing, Analytics, App Distribution, App Indexing, Cloud Messaging (FCM), Crashlytics, Dynamic Links, In-App Messaging, Performance Monitoring, Predictions, and Remote Config are always free."
        pt: "O Firebase ajuda você a criar e executar aplicativos bem-sucedidos. O plano gratuito Spark oferece autenticação, hospedagem, Firebase ML, banco de dados em tempo real, armazenamento em nuvem, Testlab. Testes A/B, análise, distribuição de aplicativos, indexação de aplicativos, mensagens na nuvem (FCM), Crashlytics, links dinâmicos, mensagens no aplicativo, monitoramento de desempenho, previsões e configuração remota são sempre gratuitos."
      - title: "Flutter Flow"
        url: "https://flutterflow.io"
        description: "Build your Flutter App UI without writing a single line of code. Also has a Firebase integration. The free plan includes full access to UI Builder and Free templates."
        pt: "Crie a interface do seu aplicativo Flutter sem escrever uma única linha de código. Também possui integração com o Firebase. O plano gratuito inclui acesso total ao construtor de interface e modelos gratuitos."
      - title: "GetStream"
        url: "https://getstream.io/"
        description: "Build scalable In-App Chat, Messaging, Video and audio, and Feeds in a few hours instead of weeks."
        pt: "Construa chat no aplicativo, mensagens, vídeo e áudio e feeds escaláveis em poucas horas em vez de semanas."
      - title: "Hasura"
        url: "https://hasura.io/"
        description: "Hasura extends your existing databases wherever it is hosted and provides an instant GraphQL API that can be securely accessed for web, mobile, and data integration workloads. Free for 1GB/month of data pass-through."
        pt: "Hasura estende seus bancos de dados existentes onde quer que estejam hospedados e fornece uma API GraphQL instantânea que pode ser acessada com segurança para cargas de trabalho de integração de dados, web e móveis. Gratuito para 1 GB/mês de dados transmitidos."
      - title: "Iron.io"
        url: "https://www.iron.io/"
        description: "Async task processing (like AWS Lambda) with free tier and 1-month free trial."
        pt: "Processamento assíncrono de tarefas (semelhante ao AWS Lambda) com um plano gratuito e 1 mês de teste gratuito."
      - title: "Nhost"
        url: "https://nhost.io"
        description: "Serverless backend for web and mobile apps. The free plan includes PostgreSQL, GraphQL (Hasura), Authentication, Storage, and Serverless Functions."
        pt: "Backend serverless para aplicativos web e móveis. O plano gratuito inclui PostgreSQL, GraphQL (Hasura), autenticação, armazenamento e funções serverless."
      - title: "OneSignal"
        url: "https://onesignal.com/"
        description: "Unlimited free push notifications. 10,000 email sends per month, with unlimited contacts and access to Auto Warm Up."
        pt: "Notificações push gratuitas ilimitadas. 10.000 envios de e-mails por mês, com contatos ilimitados e acesso ao Auto Warm Up."
      - title: "Paraio"
        url: "https://paraio.com"
        description: "Backend service API with flexible authentication, full-text search and caching. Free for one app, 1GB of app data."
        pt: "API de serviço de backend com autenticação flexível, busca em texto completo e cache. Gratuito para um aplicativo, 1 GB de dados do aplicativo."
      - title: "Progress Kinvey"
        url: "https://www.progress.com/kinvey"
        description: "Mobile backend, starter plan has unlimited requests/second, with 1 GB of data storage. Enterprise application support."
        pt: "Backend móvel, plano inicial com solicitações ilimitadas por segundo e 1 GB de armazenamento de dados. Suporte para aplicativos empresariais."
      - title: "PubNub"
        url: "https://www.pubnub.com/"
        description: "Free push notifications for up to 1 million messages/month and 100 active daily devices."
        pt: "Notificações push gratuitas para até 1 milhão de mensagens/mês e 100 dispositivos ativos diários."
      - title: "PushBots"
        url: "https://pushbots.com/"
        description: "Push notification service. Free for up to 1.5 million pushes/month."
        pt: "Serviço de notificação push. Gratuito para até 1,5 milhões de notificações/mês."
      - title: "PushCrew"
        url: "https://pushcrew.com/"
        description: "Push notification service. Unlimited notifications for up to 2,000 Subscribers."
        pt: "Serviço de notificação push. Notificações ilimitadas para até 2.000 assinantes."
      - title: "Pusher Beams"
        url: "https://pusher.com/beams"
        description: "Free, unlimited push notifications for 2000 monthly active users. A single API for iOS and Android devices."
        pt: "Notificações push ilimitadas e gratuitas para 2.000 usuários ativos mensais. Uma única API para dispositivos iOS e Android."
      - title: "QuickBlox"
        url: "https://quickblox.com/"
        description: "A communication backend for instant messaging, video, and voice calling, and push notifications."
        pt: "Um backend de comunicação para mensagens instantâneas, chamadas de vídeo e voz e notificações push."
      - title: "RestSpace"
        url: "https://restspace.io/"
        description: "Configure a server with services for auth, data, files, email API, templates, and more, then compose into pipelines and transform data."
        pt: "Configure um servidor com serviços para autenticação, dados, arquivos, API de e-mail, templates e mais, componha em pipelines e transforme dados."
      - title: "Salesforce Developer Program"
        url: "https://developer.salesforce.com/signup"
        description: "Build apps Lightning fast with drag-and-drop tools. Customize your data model with clicks. Go further with Apex code. Integrate with anything using powerful APIs. Stay protected with enterprise-grade security. Customize UI with clicks or any leading-edge web framework. Free Developer Program gives access to the full Lightning Platform."
        pt: "Crie aplicativos rapidamente com ferramentas de arrastar e soltar. Personalize seu modelo de dados com cliques. Vá além com código Apex. Integre com qualquer coisa usando APIs poderosas. Mantenha-se protegido com segurança de nível empresarial. Personalize a interface com cliques ou qualquer framework web de ponta. O Programa de Desenvolvedores Gratuito oferece acesso total à Plataforma Lightning."
      - title: "ServiceNow Developer Program"
        url: "https://developer.servicenow.com/"
        description: "Rapidly build, test, and deploy applications that make work better for your organization. Free Instance & access to early previews."
        pt: "Crie, teste e implante rapidamente aplicativos que tornam o trabalho melhor para sua organização. Instância gratuita e acesso a versões preliminares."
      - title: "Simperium"
        url: "https://simperium.com/"
        description: "Move data everywhere instantly and automatically, multi-platform, unlimited sending and storage of structured data, max. 2,500 users/month."
        pt: "Mova dados instantaneamente e automaticamente em todas as plataformas, com envio e armazenamento ilimitados de dados estruturados. Máximo de 2.500 usuários/mês."
      - title: "Singlebase Cloud"
        url: "https://singlebase.cloud"
        description: "SinglebaseCloud is an AI-powered all-in-one backend platform to accelerate app development. It offers tools like Vector DB, Relational Document DB, Auth, Search, and Storage, aiming to simplify backend development. Free/Starter Plan offers Relational Document DB, Auth, Search, Storage."
        pt: "SinglebaseCloud é uma plataforma de backend tudo-em-um impulsionada por IA para acelerar o desenvolvimento de aplicativos. Oferece ferramentas como banco de dados vetorial, banco de dados de documentos relacionais, autenticação, busca e armazenamento, com o objetivo de simplificar o desenvolvimento de backend. O Plano Gratuito/Iniciante oferece banco de dados de documentos relacionais, autenticação, busca e armazenamento."
      - title: "StackStorm"
        url: "https://stackstorm.com/"
        description: "Event-driven automation for apps, services, and workflows, free without flow, access control, LDAP."
        pt: "Automação orientada por eventos para aplicativos, serviços e fluxos de trabalho, gratuito sem controle de acesso, fluxo ou LDAP."
      - title: "StreamData.io"
        url: "https://streamdata.io/"
        description: "Turns any REST API into an event-driven streaming API. Free plan up to 1 million messages and ten concurrent connections."
        pt: "Transforma qualquer API REST em uma API de streaming orientada por eventos. Plano gratuito para até 1 milhão de mensagens e dez conexões simultâneas."
      - title: "Supabase"
        url: "https://supabase.com"
        description: "The Open Source Firebase Alternative to build backends. Free Plan offers Authentication, Realtime Database & Object Storage."
        pt: "A alternativa de código aberto ao Firebase para criar backends. O plano gratuito oferece autenticação, banco de dados em tempo real e armazenamento de objetos."
      - title: "Tyk"
        url: "https://tyk.io/"
        description: "API management with authentication, quotas, monitoring and analytics. Free cloud offering."
        pt: "Gerenciamento de APIs com autenticação, cotas, monitoramento e análises. Oferta gratuita na nuvem."
      - title: "Zapier"
        url: "https://zapier.com/"
        description: "Connect the apps you use to automate tasks. Five zaps every 15 minutes and 100 tasks/month."
        pt: "Conecte os aplicativos que você usa para automatizar tarefas. Cinco zaps a cada 15 minutos e 100 tarefas/mês."
      - title: "IFTTT"
        url: "https://ifttt.com"
        description: "Automate your favorite apps and devices. Free 2 Applets."
        pt: "Automatize seus aplicativos e dispositivos favoritos. Gratuito para 2 Applets."
      - title: "Integrately"
        url: "https://integrately.com"
        description: "Automate tedious tasks with a single click. Free 100 Tasks, 15 Minute Update Time, five active automations, webhooks."
        pt: "Automatize tarefas tediosas com um único clique. Gratuito para 100 tarefas, atualização a cada 15 minutos, cinco automações ativas, webhooks."
      - title: "LeanCloud"
        url: "https://leancloud.app/"
        description: "Mobile backend. 1GB of data storage, 256MB instance, 3K API requests/day, and 10K pushes/day are free. (API is very similar to Parse Platform)."
        pt: "Backend móvel. 1 GB de armazenamento de dados, instância de 256 MB, 3.000 solicitações de API/dia e 10.000 notificações/dia são gratuitos. (API é muito semelhante à plataforma Parse)."

  - title: "CDN and Protection"
    sections:
      - title: "BootstrapCDN"
        url: "https://www.bootstrapcdn.com/"
        description: "CDN for Bootstrap, Bootswatch, and Font Awesome."
        pt: "CDN para Bootstrap, Bootswatch e Font Awesome."
      - title: "cdnjs"
        url: "https://cdnjs.com/"
        description: "Free and open-source CDN service, powered by Cloudflare and trusted by over 11% of all websites."
        pt: "Serviço de CDN gratuito e de código aberto, alimentado pelo Cloudflare e confiável por mais de 11% de todos os sites."
      - title: "Google Hosted Libraries"
        url: "https://developers.google.com/speed/libraries/"
        description: "Content distribution network for popular Open Source JavaScript libraries by Google."
        pt: "Rede de distribuição de conteúdo para bibliotecas JavaScript populares de código aberto, oferecida pelo Google."
      - title: "Stellate"
        url: "https://stellate.co/"
