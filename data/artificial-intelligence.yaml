items:
  - title: "Code Generation"
    sections:
      - title: "Appinvento"
        url: "https://appinvento.io/"
        description: "Free no-code app builder with full access to automatically generated backend code, unlimited APIs, and routes. The free plan includes 3 projects, 5 tables, and a Google add-on."
        pt: "Construtor de aplicativos sem código gratuito com acesso completo ao código backend gerado automaticamente, APIs e rotas ilimitadas. O plano gratuito inclui 3 projetos, 5 tabelas e um complemento do Google."
      - title: "Cody AI"
        url: "https://sourcegraph.com/cody"
        description: "AI-powered coding assistant with support for multiple LLMs, IDEs, and programming languages. Free plan includes 20 chat messages and 500 autocompletions per month."
        pt: "Assistente de codificação com IA, suporte a múltiplos LLMs, IDEs e linguagens de programação. Plano gratuito inclui 20 mensagens de chat e 500 autocompletes por mês."
      - title: "DhiWise"
        url: "https://www.dhiwise.com/"
        description: "Turn Figma designs into Flutter & React applications with code generation technology, optimizing workflows for mobile and web development."
        pt: "Transforme designs do Figma em aplicativos Flutter e React com tecnologia de geração de código, otimizando fluxos de trabalho para desenvolvimento móvel e web."
      - title: "Codeium"
        url: "https://www.codeium.com/"
        description: "Free AI-powered code completion tool supporting over 20 programming languages and integrating with major standalone and web IDEs."
        pt: "Ferramenta gratuita de autocompletar código com IA, suportando mais de 20 linguagens de programação e integração com principais IDEs."
      - title: "Fern"
        url: "https://buildwithfern.com"
        description: "Generate SDKs and client libraries for popular languages like TypeScript, Python, Java, and Go from API definitions. Free tier supports up to 20 endpoints."
        pt: "Gere SDKs e bibliotecas cliente para linguagens populares como TypeScript, Python, Java e Go a partir de definições de API. O plano gratuito suporta até 20 endpoints."
      - title: "Metalama"
        url: "https://www.postsharp.net/metalama"
        description: "Generates boilerplate code dynamically during compilation for C#. Free for open-source projects and includes a commercial-friendly free tier with 3 aspects."
        pt: "Gera código padrão dinamicamente durante a compilação para C#. Gratuito para projetos de código aberto e inclui um plano gratuito amigável para uso comercial com 3 aspectos."
      - title: "Supermaven"
        url: "https://www.supermaven.com/"
        description: "Fast AI code completion plugin for VSCode, JetBrains, and Neovim. Free tier offers unlimited inline completions."
        pt: "Plugin de autocompletar código com IA para VSCode, JetBrains e Neovim. O plano gratuito oferece completações inline ilimitadas."
      - title: "Tabnine"
        url: "https://www.tabnine.com/"
        description: "AI-powered code completion tool for faster software development, providing insights from global codebases. Plugin available for integration."
        pt: "Ferramenta de autocompletar código com IA para desenvolvimento de software mais rápido, oferecendo insights de bases de código globais. Plugin disponível para integração."
      - title: "v0.dev"
        url: "https://v0.dev/"
        description: "AI-driven tool to generate React code using shadcn/ui and Tailwind CSS based on text prompts. Free tier includes 1200 startup credits and 200 monthly credits."
        pt: "Ferramenta impulsionada por IA para gerar código React usando shadcn/ui e Tailwind CSS com base em prompts de texto. O plano gratuito inclui 1200 créditos iniciais e 200 créditos mensais."

  - title: "Generative AI"
    sections:
      - title: "Keywords AI"
        url: "https://keywordsai.co"
        description: "A powerful LLM monitoring platform allowing you to call 200+ LLMs with just two lines of code. Includes 10,000 free requests per month and $0 cost for platform features."
        pt: "Uma poderosa plataforma de monitoramento de LLM que permite acessar mais de 200 LLMs com apenas duas linhas de código. Inclui 10.000 solicitações gratuitas por mês e custo zero para recursos da plataforma."
      - title: "Portkey"
        url: "https://portkey.ai/"
        description: "Control panel for generative AI applications with an observability suite and AI gateway. Free plan allows up to 10,000 requests per month."
        pt: "Painel de controle para aplicativos de IA generativa com suíte de observabilidade e gateway de IA. Plano gratuito permite até 10.000 solicitações por mês."
      - title: "Braintrust"
        url: "https://www.braintrustdata.com/"
        description: "Offers evals, a prompt playground, and data management for generative AI. Free plan includes up to 1,000 private eval rows per week."
        pt: "Oferece evals, playground de prompts e gerenciamento de dados para IA generativa. Plano gratuito inclui até 1.000 linhas privadas de avaliação por semana."
      - title: "Findr"
        url: "https://www.usefindr.com/"
        description: "Universal search tool that allows you to search across all your apps simultaneously. Free plan offers unlimited unified search and five daily co-pilot queries."
        pt: "Ferramenta de busca universal que permite pesquisar em todos os seus aplicativos simultaneamente. Plano gratuito oferece busca unificada ilimitada e cinco consultas diárias com co-piloto."
      - title: "ReportGPT"
        url: "https://report-gpt.io"
        description: "AI-powered writing assistant. The platform is entirely free if you bring your own API key."
        pt: "Assistente de escrita movido por IA. A plataforma é totalmente gratuita se você usar sua própria chave API."
      - title: "Clair"
        url: "https://askclair.ai/"
        description: "Clinical AI reference tool. Students have free access to professional tools like Open Search, Clinical Summary, Med Review, and more. A free trial for the professional suite is also available."
        pt: "Ferramenta de referência clínica baseada em IA. Estudantes têm acesso gratuito a ferramentas profissionais como Open Search, Clinical Summary, Med Review e mais. Um teste gratuito para a suíte profissional também está disponível."
      - title: "Langtrace"
        url: "https://langtrace.ai"
        description: "Helps developers trace, evaluate, and debug LLM applications. Provides 50K traces per month for free."
        pt: "Ajuda desenvolvedores a rastrear, avaliar e depurar aplicativos de LLM. Oferece 50.000 rastreamentos por mês gratuitamente."
      - title: "Ultra AI"
        url: "https://ultraai.app"
        description: "An AI command center for your product, featuring multi-provider AI gateway, prompt manager, caching, logs, and more. Free forever plan includes 10,000+ requests per month."
        pt: "Centro de comando de IA para o seu produto, com gateway de IA multi-provedor, gerenciador de prompts, cache, logs e mais. Plano gratuito para sempre inclui 10.000+ solicitações por mês."
      - title: "Comet Opik"
        url: "https://www.comet.com/site/products/opik/"
        description: "Platform to evaluate, test, and deploy LLM applications across development and production lifecycles."
        pt: "Plataforma para avaliar, testar e implantar aplicativos de LLM em ciclos de desenvolvimento e produção."
      - title: "Langfuse"
        url: "https://langfuse.com/"
        description: "Open-source platform for debugging, analyzing, and iterating on LLM applications collaboratively. Free forever plan includes 50,000 observations per month."
        pt: "Plataforma de código aberto para depuração, análise e iteração colaborativa de aplicativos de LLM. Plano gratuito para sempre inclui 50.000 observações por mês."
      - title: "Pollinations.AI"
        url: "https://pollinations.ai/"
        description: "Easy-to-use, free AI image generation tool with available API. No signups or API keys required. Offers multiple integration options. Open source."
        pt: "Ferramenta gratuita e fácil de usar para geração de imagens por IA, com API disponível. Sem necessidade de registro ou chaves de API. Oferece várias opções de integração. Código aberto."

  - title: "Audio AI"
    sections:
      - title: "ElevateAI"
        url: "https://www.elevateai.com"
        description: "Get up to 200 hours of audio transcription for free every month."
        pt: "200 horas de transcrição de audio por mês."